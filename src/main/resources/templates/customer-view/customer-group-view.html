<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/menu.css">
    <title>Group View - StudyGrouper</title>
</head>
<body>
<nav>
    <div model="courses" class="servers-container">
        <h2 data-th-text="${student.first_name}"></h2>
        <ul class="servers">
            <li data-th-each="course : ${courses}"><a data-th-text="${course.groupName}" data-th-href="@{/group/student/{gID} (gID=${course.groupID})}"></a></li>
        </ul>
    </div>
    <div class="options">
        <h2>Options</h2>
        <ul>
            <li><img src="/assets/search.png" alt="Search"> <p><a data-th-href="@{/group/search/{uID} (uID=${student.uID})}">Find Groups</a></p></li>
            <li><img src="/assets/person.png" alt="Account"> <p><a data-th-href="@{/student/account/{uID} (uID=${student.uID})}">Account</a></p></li>
            <li><img src="/assets/home.png" alt="Home"> <p><a href="/home">Home</a></p></li>
        </ul>
    </div>
    <div class="logo">
        <h1>StudyGrouper</h1>
    </div>
</nav>
<main id="chat-page">
    <section class="group-title">
        <h1 data-th-text="${selectedCourse.groupName}"></h1>
        <a data-th-href="@{/student/write-review/{pID} (pID=${student.getuID()})}"><img src="/assets/gear.png" alt="Settings" class="gear"></a>
    </section>
    <section id="messageArea" class="message-container">
        <div class="message" data-th-each="message : ${messages}">
            <img src="/assets/male.png" alt="User 1">
            <div>
                <h3 data-th-text="${message.getSenderID().getFullName()}"></h3>
                <p data-th-text="${message.getMessage()}"></p>
            </div>
        </div>
    </section>
    <form id="messageForm" name="messageForm" action="">
        <input id="message" type="text" placeholder="Type your message here...">
    </form>
</main>
</body>
</html>

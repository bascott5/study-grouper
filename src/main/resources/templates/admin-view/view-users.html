  <title>View Users</title>
</head>
<body>
<nav>
  <div class="servers-container">
    <h2>Groups</h2>
    <ul class="servers">
      <li><a th:href="@{/admin/statistics}">Statistics</a></li>
      <li><a th:href="@{/admin/home}">Admin Home</a></li>
    </ul>
  </div>
  <div class="options">
    <h2>Options</h2>
    <ul>
      <li><img src="../assets/person.png" alt="Account"> <p><a href="/admin/account">Account</a></p></li>
    </ul>
  </div>
  <div class="logo">
    <h1>StudyGrouper</h1>
  </div>
</nav>
<main>
  <section class="banner">
    <div>
      <h1>View Users</h1>
    </div>
  </section>
  <section class="content">
    <div>
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Account Type</th>
          <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
          <td th:text="${user.uID}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.accountType}"></td>
          <td>
            <a th:href="@{/admin/delete/{uID}(uID=${user.uID})}" onclick="return confirm('Are you sure you want to delete this user?')">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </section>
</main>

</body>
</html>

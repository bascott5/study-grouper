<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/layout.css">
  <link rel="stylesheet" href="../styles/settings.css">
  <link rel="stylesheet" href="../styles/menu.css">
</head>
<body>
<nav>
  <div class="servers-container">
    <h2>Groups</h2>
    <ul class="servers">
      <li><a th:href="@{/admin/statistics}">Statistics</a></li>
      <li><a th:href="@{/admin/home}">Admin Home</a></li>
    </ul>
  </div>
  <div class="options">
    <h2>Options</h2>
    <ul>
      <li><img src="../assets/person.png" alt="Account"> <a th:href="@{/admin/account}">Account</a></li>
      <li><img src="../assets/home.png" alt="Home"> <a th:href="@{/home}">Home</a></li>
    </ul>
  </div>
  <div class="logo">
    <h1>StudyGrouper</h1>
  </div>
</nav>
<main>
  <div class="container">

    <h1 th:text="${username}"></h1>

    <div style="align-content: center;">

      <table class="table table-striped rounded-3 overflow-hidden">
        <thead>
        <tr>
          <th>ID</th>
          <th>Username</th>
          <th>Email</th>
          <th>Account Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList}">
          <td th:text="${user.uID}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.email}"></td>
          <td th:text="${user.accountType}"></td>
          <td>
            <a th:href="@{/admin/delete/{uID}(uID=${user.uID})}">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <title>Group Settings - StudyGrouper</title>
</head>
<body>
<nav>
    <div class="servers-container">
        <h2>Groups</h2>
    </div>
    <div class="options">
        <h2>Options</h2>
        <ul>
            <li><img src="../assets/plus.png" alt="Add"> <p><a href="/login">Login</a></p></li>
            <li><img src="../assets/person.png" alt="Account"> <p class="selected"><a href="/create-account">Create Account</a></p></li>
            <li><img src="../assets/home.png" alt="Home"> <p><a href="/home">Home</a></p></li>
        </ul>
    </div>
    <div class="logo">
        <h1>StudyGrouper</h1>
    </div>
</nav>
<main>
    <h1></h1>
    <section>
        <form action="/verify-user" method="get">
            <div>
                <h2>Login</h2>
                <input type="text" name="username" placeholder="Username">
            </div>
            <div>
                <h2>Password</h2>
                <input type="text" name="password" placeholder="Password">
            </div>
            <button class="create" type="submit">Login</button>
        </form>

        <div>

        </div>
        <br>
        Don't have an account?
        <br>
        <button class="create-account" href="/create-account">
            <a href="create-account">Create Account</a>
        </button>

    </section>
</main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/layout.css">
    <link rel="stylesheet" type="text/css" href="/styles/settings.css">
    <title>Group Settings - StudyGrouper</title>
</head>
<body>
<nav>
    <div class="servers-container"></div>
    <div class="options">
        <h2>Options</h2>
        <ul>
            <li><img src="../assets/plus.png" alt="Add"> <p class="selected"><a href="/login">Login</a></p></li>
            <li><img src="../assets/person.png" alt="Account"> <p><a href="/create-account">Create Account</a></p></li>
            <li><img src="../assets/home.png" alt="Home"> <p><a href="/home">Home</a></p></li>
        </ul>
    </div>
    <div class="logo">
        <h1>StudyGrouper</h1>
    </div>
</nav>
<main>
    <h1></h1>
    <section>
        <form action="/login" method="post">
            <div>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <button class="create" type="submit">Login</button>
        </form>

        <div>

        </div>
        <br>
        Don't have an account?
        <br>
        <a class="create-account" href="/create-account">
            <button>Create Account</button>
        </a>

    </section>
</main>
</body>
</html>

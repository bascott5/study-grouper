<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/account.css">
    <title>Account - StudyGrouper</title>
</head>
<body>
    <nav>
        <div model="courses" class="servers-container">
            <h2 data-th-text="${user.first_name}"/>
            <ul class="servers">
                <li data-th-each="course : ${courses}"><a data-th-text="${course.groupName}" data-th-href="@{/group/{gID} (gID=${course.getGroupID()})}"></a></li>
            </ul>
            <ul>
                <h3>Swap Account</h3>
                <li><a href="/student/home">Student</a></li>
                <li class="selected"><a href="/instructor/home/3">Instructor / Tutor</a></li>
                <li><a href="/admin/home">Admin</a></li>
            </ul>
        </div>
        <div class="options">
            <h2>Options</h2>
            <ul>
                <li><img src="../assets/plus.png" alt="Add"> <p><a href="/provider/create-group">Create Group</a></p></li>
                <li><img src="../assets/person.png" alt="Account"> <p class="selected"><a href="/provider/account/3">Account</a></p></li>
                <li><img src="../assets/home.png" alt="Home"> <p><a href="/instructor/home/3">Home</a></p></li>
            </ul>
        </div>
        <div class="logo">
            <h1>StudyGrouper</h1>
        </div>
    </nav>
    <main>
        <section>
        <img src="/assets/person.png" alt="PFP">
        <h1>Username</h1>
        <div>
            <a href="/edit-account"><button>Edit Account</button></a>
            <a href="/home"><button>Logout</button></a>
        </div>
        </section>
    </main>
</body>
</html>

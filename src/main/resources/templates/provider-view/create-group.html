<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/layout.css">
    <link rel="stylesheet" href="../styles/settings.css">
    <title>Group Settings - StudyGrouper</title>
</head>
<body>
<nav>
    <div class="servers-container">
        <h2>Groups</h2>
        <ul class="servers">
            <li><a href="/provider/computer-architecture">Computer Architecture</a></li>
            <li><a href="/provider/software-engineering">Software Engineering</a></li>
            <li><a href="/provider/biology">Biology</a></li>
            <li><a href="/provider/chemistry">Chemistry</a></li>
            <li><a href="/provider/physics">Physics</a></li>
        </ul>
    </div>
    <div class="options">
        <h2>Options</h2>
        <ul>
            <li><img src="../assets/plus.png" alt="Add"> <p class="selected"><a href="/provider/create-group">Create Group</a></p></li>
            <li><img src="../assets/person.png" alt="Account"> <p><a href="/provider/account">Account</a></p>
            <li><img src="../assets/home.png" alt="Home"> <p><a href="/home">Home</a></p></li>
        </ul>
    </div>
    <div class="logo">
        <h1>StudyGrouper</h1>
    </div>
</nav>
<main>
    <h1></h1>
    <section>
        <div>
            <h2>Group Name</h2>
            <input type="text" placeholder="Enter group name...">
        </div>
        <div>
            <h2>Meeting Time</h2>
            <input type="time" value="10:00"> - <input type="time" value="12:00"> <p>every</p>
            <select name="" id="">
            <option value="">Monday</option>
            <option value="">Tuesday</option>
            <option value="">Wednesday</option>
            <option value="">Thursday</option>
            <option value="">Friday</option>
            <option value="">Saturday</option>
            <option value="">Sunday</option>
        </select>
        </div>
        <div>
            <button class="create">Create Group</button>
        </div>
    </section>
</main>
</body>
</html>

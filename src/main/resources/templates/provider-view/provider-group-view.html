<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/menu.css">
    <title>Software Engineering - StudyGrouper</title>
</head>
<body>
    <nav>
        <div model="courses" class="servers-container">
            <h2 data-th-text="${instructor.first_name}"></h2>
            <ul class="servers">
                <li data-th-each="course : ${courses}"><a data-th-text="${course.groupName}" data-th-href="@{/group/student/{gID} (gID=${course.groupID})}"></a></li>
            </ul>
        </div>
        <div class="options">
            <h2>Options</h2>
            <ul>
                <li><img src="/assets/plus.png" alt="Add"> <p><a data-th-href="@{/instructor/create-group/{pID} (pID =${instructor.uID})}">Create Group</a></p></li>
                <li><img src="/assets/person.png" alt="Account"> <p><a data-th-href="@{/instructor/account/{pID} (pID =${instructor.uID})}">Account</a></p></li>
                <li><img src="/assets/home.png" alt="Home"> <p><a data-th-href="@{/instructor/home/{pID} (pID =${instructor.uID})}">Home</a></p></li>
            </ul>
        </div>
        <div class="logo">
            <h1>StudyGrouper</h1>
        </div>
    </nav>
    <main>
        <section class="group-title">
            <h1 data-th-text="${selectedCourse.groupName}"></h1>
            <a href="/provider/group-settings"><img src="/assets/gear.png" alt="Settings" class="gear"></a>
        </section>
        <section class="message-container">
            <div class="message" data-th-each="message:${messages}">
                <img src="/assets/male.png" alt="User 1">
                <div>
                    <h3 data-th-text="${message.getFullName()}"/>
                    <p data-th-text="${message.message}"> </p>
                </div>
            </div>
        </section>
        <div>
            <input type="text" placeholder="Type your message here...">
        </div>
    </main>
</body>
</html>

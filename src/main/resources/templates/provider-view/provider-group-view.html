<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/layout.css">
    <link rel="stylesheet" href="/styles/menu.css">
    <title>Software Engineering - StudyGrouper</title>
</head>
<body>
    <nav>
        <div class="servers-container">
            <h2>Groups</h2>
            <ul class="servers">
                <li><a href="/provider/computer-architecture">Computer Architecture</a></li>
                <li class="selected"><a href="/provider/software-engineering">Software Engineering</a></li>
                <li><a href="/provider/biology">Biology</a></li>
                <li><a href="/provider/chemistry">Chemistry</a></li>
                <li><a href="/provider/physics">Physics</a></li>
            </ul>
        </div>
        <div class="options">
            <h2>Options</h2>
            <ul>
                <li><img src="../assets/plus.png" alt="Add"> <p><a href="/provider/create-group">Create Group</a></p></li>
                <li><img src="../assets/person.png" alt="Account"> <p><a href="/provider/account">Account</a></p></li>
                <li><img src="../assets/home.png" alt="Home"> <p><a href="/home">Home</a></p></li>
            </ul>
        </div>
        <div class="logo">
            <h1>StudyGrouper</h1>
        </div>
    </nav>
    <main>
        <section class="group-title">
            <h1 data-th-text="${group.groupName}"/>
            <a href="/provider/group-settings"><img src="/assets/gear.png" alt="Settings" class="gear"></a>
        </section>
        <section class="message-container">
            <div class="message" data-th-each="message:${messages}">
                <img src="../assets/male.png" alt="User 1">
                <div>
                    <h3 data-th-text="${message.getFullName()}"/>
                    <p data-th-text="${message.message}"> </p>
                </div>
            </div>
        </section>
        <div>
            <input type="text" placeholder="Type your message here...">
        </div>
    </main>
</body>
</html>
